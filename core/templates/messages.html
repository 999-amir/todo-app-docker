{% if messages %}
    {% for i in messages %}
        <div id="js-toast" class="z-50 fixed flex items-center w-full max-w-xs space-x-4 bottom-5 right-5" role="alert">
            <div
                 class="flex items-center w-full max-w-xs p-4 mb-4 rounded-lg shadow text-gray-400 bg-gray-800 {% if i.tags %}border-2 border-{{ i.tags }}{% endif %}"
                 role="alert">
                {% if i.tags %}
                <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-{{ i.tags }} text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                         class="w-5 h-5" viewBox="0 0 16 16">
                        <path d="m9.708 6.075-3.024.379-.108.502.595.108c.387.093.464.232.38.619l-.975 4.577c-.255 1.183.14 1.74 1.067 1.74.72 0 1.554-.332 1.933-.789l.116-.549c-.263.232-.65.325-.905.325-.363 0-.494-.255-.402-.704l1.323-6.208Zm.091-2.755a1.32 1.32 0 1 1-2.64 0 1.32 1.32 0 0 1 2.64 0Z"/>
                    </svg>
                </div>
                {% endif %}

                <div class="ml-3 text-sm font-normal text-right text-gray-300 pr-2">{{ i }}</div>
                <button type="button" onclick="remove_toast()"
                        class="ml-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 text-gray-500 hover:text-white bg-gray-800 hover:bg-gray-700"
                        data-dismiss-target="#toast-success" aria-label="Close">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>
        </div>
    {% endfor %}
{% endif %}

<script>
function remove_toast() {
    const toast = document.getElementById('js-toast')
    toast.remove()
}
setTimeout(remove_toast, 8000)

</script>
