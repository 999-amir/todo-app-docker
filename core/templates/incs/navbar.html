{% load static %}
<nav class="bg-slate-800 flex flex-row-reverse justify-between rounded-xl mt-[4rem] mb-5 p-3">
    <div class="flex flex-row-reverse">
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:profile' %}"
               class="bg-transparent hover:bg-blue-500 text-blue-500 hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded ml-2">
                {% if profile.f_name and profile.l_name %}
                    {{ profile.f_name }} - {{ profile.l_name }}
                {% else %}
                    profile
                {% endif %}
            </a>
            <a href="{% url 'accounts:logout' %}"
               class="bg-transparent hover:bg-red-500 text-red-500 hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
                LOGOUT
            </a>
        {% else %}
            <a href="{% url 'accounts:login' %}"
               class="bg-transparent hover:bg-blue-500 text-blue-500 hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded ml-2">
                LOGIN
            </a>
            <a href="{% url 'accounts:signup' %}"
               class="bg-transparent hover:bg-violet-500 text-violet-500 hover:text-white py-2 px-4 border border-violet-500 hover:border-transparent rounded">
                SIGNUP
            </a>
        {% endif %}
    </div>
    <div class="grid grid-cols-5 gap-1">
        <a href="{% url 'todo:main_page' %}" class="flex items-center relative">
            <img src="{% static 'apps/todo.png' %}" class="h-10 mr-1" alt="app">
        </a>
    </div>
</nav>
